<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediflow - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Handlee&family=Kite+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F8F9FA;
      color: #0E4A6F;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    /* Barra superior */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #E8DCCA;
      padding: 15px 40px;
    }
    
    .logo-img {
      height: 50px;
      width: auto;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #0E4A6F;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: #748AA6;
    }
    
    .nav-links a:last-child {
      background: #0E4A6F;
      color: #F8F9FA;
      padding: 8px 15px;
      border-radius: 20px;
    }
    
    .nav-links a:last-child:hover {
      background: #748AA6;
    }
    
    /* Conte√∫do principal */
    .register-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .register-title {
      text-align: center;
      color: #0E4A6F;
      margin-bottom: 30px;
      font-size: 2em;
    }
    
    .logo-text {
      font-family: 'Alex Brush', cursive;
      font-size: 2.5em;
      color: #0E4A6F;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .register-form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0E4A6F;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    .form-group input:focus, .form-group select:focus {
      border-color: #0E4A6F;
      outline: none;
    }
    
    .user-type-selector {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    
    .user-type {
      flex: 1;
      text-align: center;
      padding: 15px;
      margin: 0 5px;
      border: 2px solid #E8DCCA;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .user-type:hover {
      border-color: #0E4A6F;
    }
    
    .user-type.selected {
      background-color: #E8DCCA;
      border-color: #0E4A6F;
    }
    
    .user-type input {
      display: none;
    }
    
    .user-type i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0E4A6F;
    }
    
    .register-button {
      background-color: #0E4A6F;
      color: #F8F9FA;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      font-weight: 600;
    }
    
    .register-button:hover {
      background-color: #748AA6;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #748AA6;
    }
    
    .login-link a {
      color: #0E4A6F;
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    /* Campos espec√≠ficos para cada tipo de usu√°rio */
    .professional-fields, .manager-fields {
      display: none;
    }
    
    /* Mostrar campos espec√≠ficos quando o tipo for selecionado */
    #professional:checked ~ .professional-fields {
      display: block;
    }
    
    #manager:checked ~ .manager-fields {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Barra superior com logo e navega√ß√£o -->
  <div class="top-bar">
    <img src="logotipo pt2.png" alt="Mediflow Logo" class="logo-img">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Entrar</a>
    </div>
  </div>

  <!-- Conte√∫do principal -->
  <div class="register-container">
    <div class="logo-text">Mediflow</div>
    <h1 class="register-title">Crie sua conta</h1>
    
    <form class="register-form" id="registrationForm">
      <!-- Seletor de tipo de usu√°rio -->
      <div class="user-type-selector">
        <label class="user-type" onclick="selectUserType('professional')">
          <input type="radio" name="userType" id="professional" value="professional">
          <i>üë®‚Äç‚öïÔ∏è</i>
          <div>Profissional de Sa√∫de</div>
        </label>
        
        <label class="user-type" onclick="selectUserType('manager')">
          <input type="radio" name="userType" id="manager" value="manager">
          <i>üëî</i>
          <div>Gestor Hospitalar</div>
        </label>
      </div>
      
      <!-- Campos comuns a todos os usu√°rios -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nome</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Sobrenome</label>
          <input type="text" id="lastName" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" minlength="8" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" minlength="8" required>
      </div>
      
      <div class="form-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">Eu concordo com os <a href="#">Termos de Servi√ßo</a> e <a href="#">Pol√≠tica de Privacidade</a></label>
      </div>
      
      <button type="submit" class="register-button">Criar Conta</button>
      
      <div class="login-link">
        J√° tem uma conta? <a href="login.html">Fa√ßa login</a>
      </div>
    </form>
  </div>

  <script>
    // Selecionar tipo de usu√°rio
    function selectUserType(type) {
      document.querySelectorAll('.user-type').forEach(el => {
        el.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');
      document.getElementById(type).checked = true;
      
      // Mostrar campos espec√≠ficos
      document.querySelectorAll('.professional-fields, .manager-fields').forEach(field => {
        field.style.display = 'none';
      });
      
      if (type === 'professional') {
        document.querySelector('.professional-fields').style.display = 'block';
      } else if (type === 'manager') {
        document.querySelector('.manager-fields').style.display = 'block';
      }
    }
    
    // Valida√ß√£o do formul√°rio
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 1. Validar campos comuns
      if (!validateCommonFields()) return;
      
      // 2. Validar campos espec√≠ficos
      const userType = document.querySelector('input[name="userType"]:checked');
      if (!userType) {
        alert('Por favor, selecione um tipo de usu√°rio');
        return;
      }
    
      // 3. Validar termos
      if (!document.getElementById('terms').checked) {
        alert('Deve aceitar os termos de servi√ßo');
        return;
      }
      
      // 4. Armazenar dados e redirecionar
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      sessionStorage.setItem('currentUserName', `${firstName} ${lastName}`);
      
      alert('Conta criada com sucesso! Redirecionando...');
      setTimeout(() => window.location.href = 'index.html', 1000);
    });
    
    function validateCommonFields() {
      // Verificar campos obrigat√≥rios comuns
      const requiredFields = ['firstName', 'lastName', 'email', 'password', 'confirmPassword'];
      for (const fieldId of requiredFields) {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          alert(`Por favor, preencha o campo ${field.labels[0].textContent}`);
          field.focus();
          return false;
        }
      }
      
      // Verificar senhas
      if (document.getElementById('password').value !== 
          document.getElementById('confirmPassword').value) {
        alert('As senhas n√£o coincidem!');
        return false;
      }
      
      return true;
    }
    
    function validateProfessionalFields() {
      const requiredFields = ['specialty', 'crm'];
      for (const fieldId of requiredFields) {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          alert(`Por favor, preencha o campo ${field.labels[0].textContent}`);
          field.focus();
          return false;
        }
      }
      return true;
    }
    
    function validateManagerFields() {
      if (!document.getElementById('position').value.trim()) {
        alert('Por favor, preencha o campo Cargo');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
