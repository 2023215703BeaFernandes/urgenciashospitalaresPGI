<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediflow - Login Profissional</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F8F9FA;
      color: #0E4A6F;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #E8DCCA;
      padding: 15px 40px;
    }
    
    .logo-img {
      height: 50px;
      width: auto;
    }
    
    .login-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .login-title {
      text-align: center;
      color: #0E4A6F;
      margin-bottom: 30px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
    }
    
    .login-form input {
      margin: 10px 0;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .login-form button {
      background-color: #0E4A6F;
      color: #F8F9FA;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(14, 74, 111, 0.2);
      margin-top: 20px;
    }

    .login-form button:hover {
      background-color: #748AA6;
      transform: translateY(-2px);
    }
    
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0E4A6F;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="logotipo pt2.png" alt="Mediflow Logo" class="logo-img">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Products</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="login-container">
    <h1 class="login-title">Profissional de Saúde</h1>
    <p style="text-align: center; color: #748AA6;">Acesse a sua conta </p>
    
    <form id="loginForm" class="login-form">
      <input type="text" id="serviceCell" placeholder="Número de Célula de Serviço" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    
    <a href="login.html" class="back-link">← Voltar para a seleção de perfil</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Armazena o nome do profissional
      const nomeProfissional = "Dr. Silva"; // Aqui você pode mudar para "bea"
      sessionStorage.setItem('currentUserName', nomeProfissional);
      
      // Captura o número da célula de serviço
      const serviceCell = document.getElementById('serviceCell').value;
      sessionStorage.setItem('currentUserCell', serviceCell);
      
      // Redireciona para o dashboard
      window.location.href = 'dashboard_profissionais.html';
    });
  </script>
</body>
</html>
