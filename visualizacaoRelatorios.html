<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediflow - Relatórios</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #F8F9FA;
      color: #0E4A6F;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #E8DCCA;
      padding: 15px 40px;
    }
    
    .logo-img {
      height: 50px;
      width: auto;
    }
    
    .nav-links a {
      margin-left: 20px;
      color: #0E4A6F;
      text-decoration: none;
      font-weight: 600;
    }
    
    .nav-links a:hover {
      text-decoration: underline;
    }
    
    .reports-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    
    .reports-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .reports-title {
      color: #0E4A6F;
      font-size: 2em;
    }
    
    .reports-list {
      display: grid;
      gap: 20px;
    }
    
    .report-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .report-date {
      font-weight: bold;
      color: #0E4A6F;
    }
    
    .report-content {
      color: #333;
      white-space: pre-wrap;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
    }
    
    .action-buttons button {
      background-color: #0E4A6F;
      color: #F8F9FA;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .action-buttons button:hover {
      background-color: #1a6b9a;
    }
    
    .no-reports {
      text-align: center;
      color: #748AA6;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="logotipo pt2.png" alt="Mediflow Logo" class="logo-img">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="dashboard_gestor.html">Dashboard</a>
      <a href="login.html">Sair</a>
    </div>
  </div>

  <div class="reports-container">
    <div class="reports-header">
      <h1 class="reports-title">Relatórios</h1>
      <div class="action-buttons">
        <button onclick="window.location.href='relatorio.html'">Novo Relatório</button>
      </div>
    </div>
    
    <div class="reports-list" id="reportsList">
      <!-- Os relatórios serão inseridos aqui dinamicamente -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadReports();
    });

    function loadReports() {
      // Obter relatórios do localStorage (simulando banco de dados)
      const reports = [];
      
      // Adicionar o último relatório salvo (do formulário de relatório)
      const lastReport = localStorage.getItem('ultimoRelatorio');
      if (lastReport) {
        reports.push(JSON.parse(lastReport));
      }
      
      // Adicionar alguns relatórios de exemplo (em um sistema real, viriam do servidor)
      const exampleReports = [
        {
          date: '2025-05-30',
          content: 'Ajustei a alocação de profissionais para o período da manhã devido ao aumento de pacientes. Adicionei 3 profissionais no turno das 8h às 10h.'
        },
        {
          date: '2025-05-28',
          content: 'Analisei os dados da semana e identifiquei que precisamos de mais profissionais às quartas-feiras. Sugeri ao RH a contratação de mais 2 enfermeiros.'
        },
        {
          date: '2025-05-25',
          content: 'Reorganizei os turnos para melhorar a cobertura nos horários de pico. Os resultados serão monitorados na próxima semana.'
        }
      ];
      
      // Adicionar apenas se não existirem no localStorage
      exampleReports.forEach(report => {
        if (!reports.some(r => r.date === report.date)) {
          reports.push(report);
        }
      });
      
      // Ordenar relatórios por data (mais recente primeiro)
      reports.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      // Exibir relatórios na página
      const reportsList = document.getElementById('reportsList');
      
      if (reports.length === 0) {
        reportsList.innerHTML = '<div class="no-reports"><p>Nenhum relatório encontrado.</p></div>';
        return;
      }
      
      reports.forEach(report => {
        const reportCard = document.createElement('div');
        reportCard.className = 'report-card';
        
        const formattedDate = new Date(report.date).toLocaleDateString('pt-BR');
        
        reportCard.innerHTML = `
          <div class="report-header">
            <span class="report-date">${formattedDate}</span>
          </div>
          <div class="report-content">${report.content}</div>
        `;
        
        reportsList.appendChild(reportCard);
      });
    }
  </script>
</body>
</html>
